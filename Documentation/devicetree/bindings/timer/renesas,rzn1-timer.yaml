%YAML 1.2
---
$id: http://devicetree.org/schemas/timer/renesas,rzn1-timer.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Renesas RZ/N1 Timer

maintainers:
  - Gareth Wiliams <gareth.williams.jx@renesas.com>

description:
  The timer block has 8 independent timers, each of which can be driven by an
  input clock that can optionally be divided down by 25. Each timer generates
  it's own interrupt.

properties:
  compatible:
    items:
      - enum:
        - "renesas,rzn1-timer"

  reg:
    maxItems: 1

  interrupts:
    maxItems: 8

  clocks:
    maxItems: 1

  renesas,clk-prescaler:
    $ref: /schemas/types.yaml#/definitions/uint32-array
    description: |
      A list of boolean flags to enable the divide-by-25
      prescaler for each of the timers. Without this property,
      prescale is not used.

  renesas,timer-rating:
    $ref: /schemas/types.yaml#/definitions/uint32-array
    description: |
      A list of clock rating values for all timers. This can
      be used to ensure this timer has a higher or lower rating
      than other timers.

required:
  - compatible
  - reg
  - interrupts
  - clocks

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/clock/r9a06g032-sysctrl.h>
    timer0: timer@51001000 {
            compatible = "renesas,rzn1-timer";
            reg = <0x51001000 0x400>;
            interrupts = <GIC_SPI 112 IRQ_TYPE_LEVEL_HIGH>,
                         <GIC_SPI 113 IRQ_TYPE_LEVEL_HIGH>,
                         <GIC_SPI 114 IRQ_TYPE_LEVEL_HIGH>,
                         <GIC_SPI 115 IRQ_TYPE_LEVEL_HIGH>,
                         <GIC_SPI 116 IRQ_TYPE_LEVEL_HIGH>,
                         <GIC_SPI 117 IRQ_TYPE_LEVEL_HIGH>,
                         <GIC_SPI 118 IRQ_TYPE_LEVEL_HIGH>,
                         <GIC_SPI 119 IRQ_TYPE_LEVEL_HIGH>;
            clocks = <&sysctrl R9A06G032_HCLK_TIMER0>;
            renesas,clk-prescaler = <1 1 1 1 1 1 0 0>;
            renesas,timer-rating = <150 150 150 150 150 150 460 460>;
    };
