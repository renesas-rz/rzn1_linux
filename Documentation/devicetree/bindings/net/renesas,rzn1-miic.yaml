%YAML 1.2
---
$id: http://devicetree.org/schemas/net/renesas,rzn1-miic.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Renesas RZ/N1 RGMII/GMII Converter (MIIC)

maintainers:
  - Phil Edworthy <phil.edworthy@renesas.com>
  - Gareth Williams <gareth.williams.jx@renesas.com>

allOf:
  - $ref: ethernet-controller.yaml#

properties:
  compatible:
    const: renesas,rzn1-miic

  reg:
    maxItems: 1

  clocks:
    items:
      - description: mii ref clk
      - description: rmii ref clk
      - description: rgmii ref clk
      - description: switch bus clk

  clock-names:
    items:
      - const: mii_ref
      - const: rmii_ref
      - const: rgmii_ref
      - const: ahb

  power-domains:
    maxItems: 1

  '#address-cells':
    description: Number of address cells for the MDIO bus.
    const: 1

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - power-domains
  - '#address-cells'

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/r9a06g032-sysctrl.h>

    eth_miic: eth-miic@44030000 {
            compatible = "renesas,rzn1-miic";
            reg = <0x44030000 0x10000>;
            clocks = <&sysctrl R9A06G032_CLK_MII_REF>,
                     <&sysctrl R9A06G032_CLK_RMII_REF>,
                     <&sysctrl R9A06G032_CLK_RGMII_REF>,
                     <&sysctrl R9A06G032_HCLK_SWITCH>;
            clock-names = "mii_ref", "rmii_ref", "rgmii_ref", "ahb";
            power-domains = <&sysctrl>;
            #address-cells = <1>;
    };
