%YAML 1.2
---
$id: http://devicetree.org/schemas/net/morethanip,switch.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: MoreThanIP 5-port switch MDIO

maintainers:
  - Phil Edworthy <phil.edworthy@renesas.com>
  - Gareth Williams <gareth.williams.jx@renesas.com>

allOf:
  - $ref: ethernet-controller.yaml#

properties:
  compatible:
    const: mtip,5pt_switch

  reg:
    maxItems: 1

  clocks:
    items:
      - description: bus clk
      - description: peripheral clk

  clock-names:
    items:
      - const: hclk
      - const: pclk

  '#address-cells':
    description: Number of address cells for the MDIO bus.
    const: 1

  '#size-cells':
    description: Number of size cells on the MDIO bus.
    const: 0

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - power-domains
  - '#address-cells'
  - '#size-cells'

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/r9a06g032-sysctrl.h>

    switch: ethswitch: eth-switch@44050000 {
            compatible = "mtip,5pt_switch";
            reg = <0x44050000 0x10000>;
            clocks = <&sysctrl R9A06G032_HCLK_SWITCH>,
                     <&sysctrl R9A06G032_CLK_SWITCH>;
            clock-names = "hclk", "pclk";
            #address-cells = <1>;
            #size-cells = <0>;
    };
